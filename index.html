<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navegacao">
        <img src="../imagens/Servicenow.png" alt="Logo" class="logo">
    </nav>
    
    <div class="main-login">
        <div class="left-login">
            <img src="../imagens/Servicenow.png" class="left-login-img" alt="Animação em 2D de uma astronauta em um traje verde flutuando entre estrelas e luas">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="textfield"> 
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a sua senha">
                </div>
                <button class="btn-login" onclick="verificarLogin()">LOGIN</button>
                <p id="error-message" style="color: red; display: none;">Usuário ou senha incorretos. Tente novamente.</p>
            </div>
        </div>
    </div>

    <script>
        
        const usuarioCorreto = "adm";
        const senhaCorreta = "adm";

        function verificarLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const errorMessage = document.getElementById('error-message');

            if (usuario === usuarioCorreto && senha === senhaCorreta) {
                
                window.location.href = "tela-principal.html";
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
